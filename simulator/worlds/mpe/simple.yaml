simulation:
  time_step: 0.1
  map_settings:
    x_min: -10.0
    x_max: 10.0
    y_min: -8.0
    y_max: 8.0
    cell_size: 50
  agent_defaults:
    max_speed: 1.0
    radius: 0.4
    time_horizon: 1.5
    time_horizon_obst: 2.0
    max_neighbors: 5
    neighbor_dist: 2
    velocity: [0.0, 0.0]
  agents:
    - pattern:
        name: "explicit"
        count: 1
        positions:
          - [0.0, 0.0]
      goals:
        radius: 0.5
        pattern:
          name: "explicit"
          count: 1
          positions:
            - [-0.5,0.5]
  dynamics:    
    - name: "annulus_goal_spawner"
      when: "before"
      event_type: "goal_reached"
      num_iterations: 2560
      max_radius: 5.0
      step_radius: 1.0
      empty_radius: 1.5
    - name: "update_initial_position_on_goal_reached"
      when: "before"
      event_type: "goal_reached"
    - name: "max_steps"
      when: "before"
      max_steps: 2560

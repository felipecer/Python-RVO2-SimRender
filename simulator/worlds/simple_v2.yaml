simulation:
  time_step: 0.1
  map_settings:
    x_min: -5.0
    x_max: 5.0
    y_min: -5.0
    y_max: 5.0
    cell_size: 100
  agent_defaults:
    max_speed: 1.0
    radius: 0.1
    time_horizon: 1.5
    time_horizon_obst: 2.0
    max_neighbors: 5
    neighbor_dist: 0.1
    velocity: [0.0, 0.0]
  agents:
    - pattern:
        name: "ExplicitDistributionPattern"
        count: 1
        positions:
          - [0.0, 0.0]  # Posici√≥n inicial del agente
      goals:
        radius: 0.5
        pattern:
          name: "ExplicitDistributionPattern"
          count: 1
          positions:
            - [-2.0, 2.0]  # Meta del agente
  dynamics:
    - name: "goal_respawn"
      when: "before"
      event_type: "goal_reached"
      num_iterations: 20
      max_radius: 5.0
      step_radius: 1.0
      empty_radius: 1.5
    - name: "max_steps"
      when: "before"
      max_steps: 200
simulation:
  time_step: 0.2
  map_settings:
    x_min: -18.0
    x_max: 18.0
    y_min: -18.0
    y_max: 18.0
    cell_size: 30
  agent_defaults:
    max_speed: 1.0
    radius: 0.25
    time_horizon: 5.0
    time_horizon_obst: 5.0
    max_neighbors: 15
    neighbor_dist: 5
    velocity: [0.0, 0.0]
  agents:
    - agent_defaults:
        max_speed: 1.5
        radius: 0.25
        time_horizon: 5.0
        time_horizon_obst: 5.0
        max_neighbors: 15
        neighbor_dist: 10
        velocity: [ 0.0, 0.0 ]
      pattern:
        name: "explicit"
        count: 1
        positions:
          - [ -7, 0 ]
      goals:
        radius: 0.4
        pattern:
          name: "explicit"
          count: 1
          positions:
            - [ 9, 0 ]  
    - behaviour: "diverse-crowd-mostly-non-reactive-0"
      pattern:
        name: "rectangle"
        count: 75  # Total count (8 groups Ã— 14 agents = 112 agents)
        x_min: -1.0
        x_max: 6.0
        y_min: -6.3
        y_max: 6.3
        std_dev: 0.75
      goals:
        radius: 0.4
        pattern:
          name: "rectangle"
          count: 75
          x_min: -33.0
          x_max: -19.0
          y_min: -6.3
          y_max: 6.3
          std_dev: 0
  dynamics:
    - name: "max_steps"
      when: "before"
      max_steps: 128
    - name: "log_step_info"
      when: "after"
    - name: "cleanup_resources"
      when: "before"
    - name: "stop_on_exit_area"
      when: "before"
      boundary_x: 18
      boundary_y: 18
      agent_id: 0

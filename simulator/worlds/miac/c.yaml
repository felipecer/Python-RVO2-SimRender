simulation:
  time_step: 0.005
  map_settings:
    x_min: -18.0  # Tamaño ajustado para reducir el espacio vacío
    x_max: 18
    y_min: -8.0
    y_max: 8.0
    cell_size: 30
  agent_defaults:
    max_speed: 1.0
    radius: 0.25
    time_horizon: 5.0
    time_horizon_obst: 5.0
    max_neighbors: 10
    neighbor_dist: 0.35
    velocity: [0.0, 0.0]
  agents:
    - agent_defaults:
        max_speed: 1.5
        radius: 0.25
        time_horizon: 5.0
        time_horizon_obst: 5.0
        max_neighbors: 15
        neighbor_dist: 2.5
        velocity: [ 0.0, 0.0 ]
      pattern:
        name: "explicit"
        count: 1
        positions:
          - [ -4, 7 ]  # Posición inicial del agente inteligente, más arriba que los agentes no inteligentes
      goals:
        radius: 0.4
        pattern:
          name: "explicit"
          count: 1
          positions:
            - [ -4, -7 ]  # Meta para el agente inteligente, con altura menor que los agentes más al sur
    - behaviour: "non-reactive"
      pattern:
        name: "line"
        count: 5
        x_value: -16.0  # Primera línea de agentes a la izquierda
        y_start: -3.5
        y_end: 3.5
        std_dev: 0  # Sin desviación en la posición
      goals:
        radius: 0.4
        pattern:
          name: "line"
          count: 5
          x_value: -1.0  # Primera línea de agentes a la izquierda
          y_start: -3.5
          y_end: 3.5

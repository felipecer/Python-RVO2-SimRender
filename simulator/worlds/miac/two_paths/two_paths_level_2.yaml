simulation:
  time_step: 0.1
  map_settings:
    x_min: -18.0
    x_max: 18
    y_min: -8.0
    y_max: 8.0
    cell_size: 30
  agent_defaults:
    max_speed: 1.0
    radius: 0.25
    time_horizon: 5.0
    time_horizon_obst: 5.0
    max_neighbors: 10
    neighbor_dist: 0.35
    velocity: [0.0, 0.0]
  agents:
    - agent_defaults:
        max_speed: 1.5
        radius: 0.25
        time_horizon: 5.0
        time_horizon_obst: 5.0
        max_neighbors: 15
        neighbor_dist: 2.5
        velocity: [ 0.0, 0.0 ]
      pattern:
        name: "explicit"
        count: 1
        positions:
          - [ -10, 1.6 ]
      goals:
        radius: 0.4
        pattern:
          name: "explicit"
          count: 1
          positions:
            - [ 10, 0 ]
    - behaviour: "shy"
      pattern:
        name: "line"
        count: 6
        x_value: 3.8
        y_start: -0.8
        y_end: -3.4
        std_dev: 0.5
      goals:
        radius: 0.4
        pattern:
          name: "line"
          count: 6
          x_value: -25.0
          y_start: -0.8
          y_end: -3.4
          std_dev: 0

simulation:
  time_step: 0.2
  map_settings:
    x_min: -18.0
    x_max: 18
    y_min: -18.0
    y_max: 18.0
    cell_size: 30
  agent_defaults:
    max_speed: 1.0
    radius: 0.25
    time_horizon: 5.0
    time_horizon_obst: 5.0
    max_neighbors: 10
    neighbor_dist: 5
    velocity: [0.0, 0.0]
  agents:
    # Keep the original explicit agent unchanged
    - agent_defaults:
        max_speed: 1.5
        radius: 0.25
        time_horizon: 5.0
        time_horizon_obst: 5.0
        max_neighbors: 15
        neighbor_dist: 10
        velocity: [0.0, 0.0]
      pattern:
        name: "explicit"
        count: 1
        positions:
          - [-10, 1.6]
      goals:
        radius: 0.4
        pattern:
          name: "explicit"
          count: 1
          positions:
            - [10, 0]
    
    # Bottom corridor - replace 4 line distributions with a single rectangle
    - behaviour: "diverse-crowd-mostly-non-reactive-1"
      pattern:
        name: "rectangle"
        count: 40  # 4 lines × 4 agents = 16 total
        x_min: 3.8
        x_max: 9.0
        y_min: -3.4
        y_max: -0.6
        std_dev: 0.25
      goals:
        radius: 0.4
        pattern:
          name: "rectangle"
          count: 40
          x_min: -33.0
          x_max: -29.0
          y_min: -3.4
          y_max: -0.6
          std_dev: 0
    
    # Top corridor - replace 5 line distributions with a single rectangle
    - behaviour: "diverse-crowd-mostly-non-reactive-1"
      pattern:
        name: "rectangle" 
        count: 24  # 5 lines × 4 agents = 20 total
        x_min: 3.0
        x_max: 11.0
        y_min: 0.6
        y_max: 3.4
        std_dev: 0.25
      goals:
        radius: 0.4
        pattern:
          name: "rectangle"
          count: 24
          x_min: -27.0
          x_max: -19.0
          y_min: 0.6
          y_max: 3.4
          std_dev: 0
          
  obstacles:
    - name: "rectangle"
      center: [0, 0]
      width: 15.0
      height: 0.5
    - name: "rectangle"
      center: [0, 5.0]
      width: 25.0
      height: 0.5
    - name: "rectangle"
      center: [0, -5.0]
      width: 25.0
      height: 0.5
      
  dynamics:
    - name: "max_steps"
      when: "before"
      max_steps: 256
    - name: "log_step_info"
      when: "after"
    - name: "cleanup_resources"
      when: "before"
    - name: "stop_on_exit_area"
      when: "before"
      boundary_x: 18
      boundary_y: 18
      agent_id: 0
simulation:
  time_step: 0.1
  map_settings:
    x_min: -18.0  
    x_max: 18
    y_min: -18.0
    y_max: 18.0
    cell_size: 30
  agent_defaults:
    max_speed: 1.5
    radius: 0.25
    time_horizon: 5.0
    time_horizon_obst: 5.0
    max_neighbors: 15
    neighbor_dist: 10
    velocity: [ 0.0, 0.0 ]
  agents:
    - behaviour: "non-reactive"
      pattern:
        start_position: "right"
        name: "circle"
        count: 30
        radius: 5
        center: [0.0, 0.0]
        std_dev: 0.0 
      goals:
        radius: 0.4
        pattern:
          start_position: "left"
          name: "circle"
          count: 30
          radius: 5 
          center: [0.0, 0.0]
          std_dev: 0.0  
  dynamics:
    - name: "max_steps"
      when: "before"
      max_steps: 20000
    - name: "log_step_info"
      when: "after"
    - name: "cleanup_resources"
      when: "before"
